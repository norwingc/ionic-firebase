<ion-header>
  <ion-navbar>
    <ion-title>Detail Note</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label floating>Title</ion-label>
            <ion-input type="text" [(ngModel)]="note.title"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Description</ion-label>
            <ion-textarea [(ngModel)]="note.description"></ion-textarea>
        </ion-item>
    </ion-list>
    <div padding>
        <button ion-button full (click)="storeNote()">Save</button>
        <button *ngIf="id != 0" ion-button full (click)="deleteNote(note)" color="danger">Delete</button>
    </div>
</ion-content>
