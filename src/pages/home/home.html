<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Notes List
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <button ion-item *ngFor="let note of notes" (click)="goToDatail(note.id)">
            {{ note.title }}
        </button>
    </ion-list>
    <div padding>
        <button ion-button full (click)="storeNote()">Add Note</button>
    </div>
</ion-content>
